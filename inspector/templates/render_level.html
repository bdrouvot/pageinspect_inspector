<div class="level">
    {% for page in pages %}
        {% with page=page %}
            {% include 'render_page.html' %}
        {% endwith %}
    {% endfor %}
</div>

{% if not pages[0].is_leaf %}
    {% with pages=child_level_pages(pages) %}
        {% include 'render_level.html' %}
    {% endwith %}
{% endif %}
